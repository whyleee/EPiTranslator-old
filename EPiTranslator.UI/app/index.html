<!doctype html>
<html lang="en" ng-app="translator">
<head>
  <meta charset="utf-8">

  <title>EPiTranslator</title>
  
  <!-- bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
  
  <!-- app styles -->
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul>
  
  <section id="translations" ng-controller="TranslationsCtrl">
    <table class="translations table table-striped table-hover">
      <thead>
        <th class="keyword-col">Keyword</th>
        <th class="language-col" ng-repeat="lang in langs">
          {{lang.Name}}
        </th>
      </thead>
      <tbody class="category" ng-repeat="(category,entries) in categories">
        <tr class="category-header">
          <th colspan="3">{{category}}</th>
        </tr>
        <tr ng-repeat="entry in entries">
          <td class="keyword">{{entry.Keyword}}</td>
          
          <td class="translation" ng-repeat="translation in entry.Translations">
            {{translation.Value}}
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <div ng-view></div>

  <div>Translator app: v<span app-version></span></div>
  
  <!-- libs -->
  <script src="lib/jquery-1.8.0.js"></script>
  <script src="lib/underscore.js"></script>
  <script src="lib/bootstrap.js"></script>
  <script src="lib/angular/angular.js"></script>
  
  <!-- app -->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
